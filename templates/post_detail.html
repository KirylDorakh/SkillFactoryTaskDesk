{% extends 'base.html' %}

{% block title %}
    Post
{% endblock title %}


{% block content %}
    <div class="post-entry">
        <h2>{{ post.title }}</h2>
        <p> Категории:
            {% for category in post.category.all%}
                {{ category }}
            {% endfor category %}
        </p>
        <br>
        <p>{{ post.body }}</p>
    </div>
    <hr>
    <p><a class="back" href="{% url 'post_edit' post.pk%}" title="Edit post">Edit post</a>
    <p><a class="back" href="{% url 'post_delete' post.pk %}" title="Delete post">Delete post</a></p>
    <p><a class="back" href="{% url 'home' %}">Back</a></p>
{% endblock content %}
