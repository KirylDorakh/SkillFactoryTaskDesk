<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {#    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">#}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock title %}
    </title>

</head>
<body>
    <header>
        <div class="inner_header">
            <div class="logo_container">
                <a class='home' href="{% url 'home' %}" title="Home page"><h1>BEST<span>mmorpg</span></h1></a>
            </div>
            <nav>
                <ul class="navigation">
                    <li class="pages">
                        <a class="item" href="/about/" title="about app">
                            <p class="scale">About</p>
                        </a>
                    </li>
                    <li class="pages">
                        <a class="item" href="{% url 'post_new' %}" title="create new post">
                            <p class="scale">+ New Post</p>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="login">
            {% if user.is_authenticated %}
                <p>Hi, {{ user.username }}</p>
                <p><a href="{% url 'logout' %}">Log out</a></p>
            {% else %}
                <p>You are not logged in.</p>
                <a href="{%url 'login'%}">Log In</a>
            {% endif %}
        </div>
        <hr>
        {% block content %}
        {% endblock content %}
    </main>
</body>
</html>
