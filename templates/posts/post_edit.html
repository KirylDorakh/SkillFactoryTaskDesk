{% extends 'base.html' %}

{% block title %}
    Edit post
{% endblock title %}


{% block content %}
    <div class="edit">
    <h1>Edit post</h1>
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p|safe }}
        <input type="submit" value="update">
    </form>
    <hr>
    <a class="button" href="{% url 'post_detail' post.pk%}">Back</a>
    </div>
{% endblock content %}
