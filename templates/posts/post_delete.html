{% extends 'base.html' %}

{% block title %}
    Delete post
{% endblock title %}

{% block content %}
    <h1>Delete post</h1>
    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete '{{ post.title }}'?</p>
        <input type="submit" value="Confirm">
        <a class="button" href="{% url 'comments'%}">Back</a>
    </form>
{% endblock content %}
