{% extends 'base.html' %}

{% block title %}
    Home
{% endblock title %}

{% block content %}
    {% for post in object_list %}
        <div class="post-entry">
            <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.body }}</p>
        </div>
        <hr>
    {% endfor %}
{% endblock content %}
