{% extends 'base.html' %}

{% load custom_filters %}

{% block title %}
    User
{% endblock title %}


{% block content %}
    <div class="post-entry">
        <h2>{{ user.username}}</h2>
        <p>Email: {{ user.email}}</p>
    </div>
    <hr>
    <p><a class="back" href="{% url 'profile_edit' user.pk%}" title="Edit information">Edit Profile</a>
    <p><a class="back" href="{% url 'home' %}">Back</a></p>
{% endblock content %}
