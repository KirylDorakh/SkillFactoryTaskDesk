{% block title %}

{% block content %}
    <h1>Edit profile</h1>
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p|safe }}
        <input type="submit" value="update">
    </form>
    <br>
    <p>If you would like to change password, click the button bellow:</p>
    <a href="{% url 'profile_change_password'%}" class="button">Change password</a>

    <a class="back" href="{% url 'home' %}">Back</a>
{% endblock content %}
